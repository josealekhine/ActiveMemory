version: 2
updates:
  # Go modules (go.mod / go.sum)
  - package-ecosystem: "gomod"
    directory: "/"              # folder that contains go.mod
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"

  # (GitHub Actions versions in .github/workflows/*
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
